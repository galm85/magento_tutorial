<div class="box-configurations">

    <h2 data-bind="i18n: 'Box Configurations'"></h2>

    <form data-bind="submit: handleSubmit">
        <table>
            <thead>
                <tr>
                    <th data-bind="i18n: 'Units per box' "></th>
                    <th data-bind="i18n: 'Number of boxes' "></th>
                    <th data-bind="i18n: 'Box Weight (kg.)' "></th>
                    <th data-bind="i18n: 'Box Dimentions' "></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: boxConfigurations">
                <tr>
                    <td>
                        <input type="number" name="units_per_box" data-bind="textInput: unitesPerBox">
                    </td>
                    <td>
                        <input type="number" name="number_of_boxes" data-bind="textInput: numberOfBoxes">
                    </td>
                    <td>
                        <input type="number" name="weight" data-bind="textInput: weight">
                    </td>
                    <td>
                        <input type="number" name="length" data-bind="textInput: length"> X
                        <input type="number" name="width" data-bind="textInput: width"> X
                        <input type="number" name="height" data-bind="textInput: height">
                    </td>
                    <td>
                        <a class="action delete" data-bind="click: $parent.handleDelete.bind($parent,$index())"><!-- ko i18n: 'Delete' --> <!-- /ko --></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="action" type="button" data-bind="click: handleAdd"><!-- ko i18n: 'Add Box Configurations' --> <!-- /ko --></button>
        <button class="action primary" type="submit"><!-- ko i18n: 'Confirm' --><!-- /ko --></button>
    </form>
